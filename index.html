<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no"
    />

    <!--     IMPORTING FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="images/potato.png">
    <title>Potato Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="top">
      <h1 id="potatoText">You have 0 Potatos</h1>
      <button id="potato">
        <img
          src="images/potato.png"
          id="potato--img"
        />
      </button>
    </main>

    <nav class="sidebar">
      <button class="sidebar--button" id="option1"></button>
      <button class="sidebar--button" id="option2"></button>
    </nav>

    <section class="bottom" id="bottom">
      <section class="workers" id="workers">
        <button id="farmer" class="upgrade">Farmer (Cost: 12, Owned: 0)</button>

        <button id="baker" class="upgrade">Baker (Cost: 50, Owned: 0)</button>

        <button id="place holder" class="upgrade">Place holder (Cost: 1000, Owned: 0)</button>
      </section>

      <section class="upgrades" id="upgrades">
        <button id="clickCount" class="upgrade">
          +1 Click (Cost: 100, Owned: 1x)
        </button>

        <button id="multiplier" class="upgrade">
          +0.1x Multiplier (Cost: 100, Owned: 1.0x)
        </button>
      </section>
    </section>

    <div id="statMenu">
      <div class="menu--content">
        <h3 id="subText">You are making 0 Potatos every second</h3>
        <button id="stat--close">Close</button>
      </div>
    </div>

    <div id="settingMenu">
      <div class="menu--content">
        <button id="setting--close" class="setting--button">Close</button>
        <button id="style--button" class="setting--button">Light Mode</button>
        <button id="music--button" class="setting--button">Music</button>
        <button id="delete" class="setting--button">DELETE SAVE</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
